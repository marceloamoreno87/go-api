version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql/queries"
    schema: "internal/sql/migrations"
    gen:
      go:
        package: "db"
        out: "pkg/sqlc/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
